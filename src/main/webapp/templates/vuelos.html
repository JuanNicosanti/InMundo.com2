		<div class="page-header">
			<h1>Listado de vuelos</h1>
		</div>
<div class="col-lg-12">
				<div class="filtro">
					<form role="form">
						<div class="form-group">
							<label for="vueloBuscado">Buscar</label> <input
								ng-model="vueloBuscado" class="form-control" id="vueloBuscado"
								placeholder="Numero de vuelo, origen o destino">
						</div>
					</form>
				</div>

				<div class="table-responsive">
					<table
						class="table table-striped table-hover table-condensed example-animate-container">
						<tbody>
							<tr>
								<th>Numero de vuelo</th>
								<th>Origen</th>
								<th>Destino</th>
								<th>Fecha</th>
							</tr>
							<tr
								data-ng-repeat="vuelo in vuelosCtrl.vuelos | filter:vueloBuscado"
								class="animate-repeat">
								<td class="col-xs-4"><a href="#/vuelos/{{vuelo.id}}">{{vuelo.numero}}</a></td>
								<td class="col-xs-3">{{vuelo.origen}}</td>
								<td class="col-xs-3">{{vuelo.destino}}</td>
								<td class="col-xs-3">{{vuelo.fecha}}</td>
							</tr>
						</tbody>
					</table>

				</div>
				<div class="alert alert-danger animate-repeat"
					ng-repeat="error in vuelosCtrl.errors">{{error}}</div>

			</div>
